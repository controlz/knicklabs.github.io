---
layout: default
title: Articles by Nickolas Kenyeres
---

<section id="articles">
  <h1 class="page-title">The Articles</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <article class="article">
            {{post.title}}
            <time datetime="{{post.date}}">{{post.date | date_to_string }}</title>
          </article>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
